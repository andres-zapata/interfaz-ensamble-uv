<h4>Preprocesamiento</h4>
<p-listbox 
    [options]="preprocesamiento" 
    [(ngModel)]="selectedPreproc" 
    [checkbox]="true" 
    [filter]="true" 
    optionLabel="grupo" 
    [style]="{'width':'15rem'}">
</p-listbox>

<button class="p-button" type="button" (click)="postGenerarDataset()">GO!</button>

<div class="flex-container">
    <div class="flex-child">
        <h4>Unidades Dimensionales</h4>
        <p-inputNumber [(ngModel)]="unidadesDimensionales"></p-inputNumber>

        <h4>Dropout</h4>
        <p-inputNumber [(ngModel)]="dropout"></p-inputNumber>

        <h4>Funcion de Activacion</h4>
        <p-listbox 
            [options]="funcionDeAct" 
            [(ngModel)]="selectedFuncionDeAct" 
            [checkbox]="true" 
            [filter]="true" 
            optionLabel="name" 
            [style]="{'width':'15rem'}">
        </p-listbox>

        <h4>Epochs</h4>
        <p-inputNumber [(ngModel)]="epochs"></p-inputNumber>

        <h4>MÃ¡quinas de aprendizaje</h4>
        <p-listbox 
            [options]="maquinas" 
            [(ngModel)]="selectedMaquinas" 
            [multiple]="true" 
            [checkbox]="true" 
            [filter]="true" 
            [style]="{'width':'15rem'}">
        </p-listbox>

        <button 
            pButton
            class="p-button" 
            type="button" 
            (click)="postTrainModels()">

            Entrenar!

        </button>
    </div>
    <div class="flex-child">
        <img [src]="imageToShowAcc"  alt="Acc"  *ngIf="!isImageLoading;" width='400px'>
        <img [src]="imageToShowLoss" alt="Loss" *ngIf="!isImageLoading;" width='400px'>
    </div>
</div>

<div class="flex-container">
    <div class="flex-child">
        <h4>Ensambles</h4>
        <p-listbox 
            [options]="ensambles" 
            [(ngModel)]="selectedEnsamble" 
            [checkbox]="true" 
            [filter]="true" 
            optionLabel="name" 
            [style]="{'width':'15rem'}">
        </p-listbox>
        <button 
            pButton
            class="p-button" 
            type="button" 
            (click)="postTrainEnsamble()">

            Entrenar!

        </button>
    </div>

    <div class="flex-child">
        <img [src]="imageToShowEnsambleAcc"    alt="Acc"    *ngIf="!isImageLoading;" width='400px'>
        <img [src]="imageToShowEnsambleLoss"   alt="Loss"   *ngIf="!isImageLoading;" width='400px'>
        <img [src]="imageToShowEnsambleMatrix" alt="Matrix" *ngIf="!isImageLoading;" width='400px'>
    </div>
</div>
